site_name: aws-mini-book
site_url: https://github.com/augustoliks/aws-mini-book
site_description: AWS Concepts
site_author: Carlos Neto | @augustoliks
repo_name: augustoliks/aws-mini-book
repo_url: https://github.com/augustoliks/aws-mini-book
edit_uri: ''

nav:
  - 01. Cloud Concepts: 01-cloud-concepts.md
  - 02. Fundation: 02-foundation.md
  - Extra: 99-extra.md

theme:
  language: en
  name: material
  logo: img/00-aws-logo.svg
  favicon: img/00-aws-logo.svg
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Dark Mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Light Mode
  features:
    - search.suggest
    - search.highlight
    - navigation.top
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/augustoliks
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/c-neto

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
